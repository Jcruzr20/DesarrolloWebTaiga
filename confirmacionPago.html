<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-10 Confirmación Automática de Pago</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="logo" width="35" height="35" class="me-2">
        PolloAsado
      </a>
      <div class="d-flex">
        <a href="#" class="nav-link text-white me-3"><i class="bi bi-person-circle" style="font-size:1.5rem;"></i></a>
        <a href="#" class="nav-link text-white"><i class="bi bi-cart3" style="font-size:1.5rem;"></i></a>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container mt-5 text-center">

    <!-- SIMULACIÓN PAGO EXITOSO -->
    <div id="pagoExitoso" class="alert alert-success p-4">
      <i class="bi bi-check-circle-fill" style="font-size:2rem;"></i>
      <h4 class="mt-2">¡Pago confirmado!</h4>
      <p>Tu transacción fue procesada correctamente.</p>
      <p><strong>ID de transacción:</strong> #ABC12345</p>
      <a href="#" class="btn btn-primary mt-3">Volver al inicio</a>
    </div>

    <!-- SIMULACIÓN PAGO FALLIDO -->
    <div id="pagoFallido" class="alert alert-danger p-4 d-none">
      <i class="bi bi-x-circle-fill" style="font-size:2rem;"></i>
      <h4 class="mt-2">Error en la confirmación</h4>
      <p>Hubo un problema al validar tu pago.</p>
      <p><strong>Mensaje:</strong> Inténtalo de nuevo en unos minutos.</p>
      <a href="#" class="btn btn-warning mt-3">Reintentar pago</a>
    </div>

  </div>

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para simular cambio de estado -->
  <script>
    // Cambia entre éxito y fallo para probar
    const exito = true; // <- aquí se cambiaría dinámicamente según API pasarela

    if (!exito) {
      document.getElementById("pagoExitoso").classList.add("d-none");
      document.getElementById("pagoFallido").classList.remove("d-none");
    }
  </script>

</body>
</html>
