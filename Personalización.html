<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-02 Personalización de pedidos</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
  .producto-img {
    width: 100%;        /* que ocupe todo el ancho del contenedor */
    height: 250px;      /* mismo alto fijo para todas */
    object-fit: cover;  /* recorta sin deformar */
    border-radius: 8px; /* bordes suaves */
  }
    </style>
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" width="35" height="35" class="me-2">
        PolloAsado
      </a>
      <div class="d-flex">
        <a href="#" class="nav-link text-white me-3">
          <i class="bi bi-person-circle" style="font-size:1.5rem;"></i>
        </a>
        <a href="#" class="nav-link text-white">
          <i class="bi bi-cart3" style="font-size:1.5rem;"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container mt-4">
    <h2 class="text-center mb-4">Personalizar tu Pedido</h2>

    <div class="row g-4">
      <!-- Producto 1 -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="row g-0">
            <!-- Imagen -->
            <div class="col-md-6 d-flex align-items-center">
              <img src="https://s-api.qcart.app/images/comoquiero-uploads/images/recipes/originals/3437.jpg?s=716x600&fit=cover&ext=webp" 
                class="img-fluid rounded-start producto-img" alt="Producto">
            </div>
            <!-- Personalización -->
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title text-center">Personalizar el pedido</h5>
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <span>Papas Fritas</span>
                  <input type="number" class="form-control form-control-sm w-25" min="0" value="0">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <span>Ensalada</span>
                  <input type="number" class="form-control form-control-sm w-25" min="0" value="0">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <span>Salsa BBQ</span>
                  <input type="number" class="form-control form-control-sm w-25" min="0" value="0">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <span>Bebida 2L</span>
                  <input type="number" class="form-control form-control-sm w-25" min="0" value="0">
                </div>
                <button class="btn btn-success w-100">Confirmar Pedido</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Producto 2 -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="row g-0">
            <!-- Imagen -->
            <div class="col-md-6 d-flex align-items-center">
              <img src="https://easyways.cl/storage/20200731162901pollo-asado.jpg" class="img-fluid rounded-start producto-img" alt="Producto">
            </div>
            <!-- Personalización -->
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title text-center">Personalizar el pedido</h5>
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <span>Papas Fritas</span>
                  <input type="number" class="form-control form-control-sm w-25" min="0" value="0">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <span>Ensalada</span>
                  <input type="number" class="form-control form-control-sm w-25" min="0" value="0">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <span>Salsa BBQ</span>
                  <input type="number" class="form-control form-control-sm w-25" min="0" value="0">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <span>Bebida 2L</span>
                  <input type="number" class="form-control form-control-sm w-25" min="0" value="0">
                </div>
                <button class="btn btn-success w-100">Confirmar Pedido</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
