<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-01 Registro de pedidos en línea</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Logo + Nombre -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="logo" width="35" height="35" class="me-2">
        PolloAsado
      </a>

      <!-- Botón hamburguesa en móviles -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links del menú -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#"></a></li>
          <li class="nav-item"><a class="nav-link" href="#"></a></li>
          <li class="nav-item"><a class="nav-link" href="#"></a></li>
        </ul>

        <!-- Íconos a la derecha -->
        <div class="d-flex">
          <a href="#" class="nav-link text-white me-3">
            <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
          </a>
          <a href="#" class="nav-link text-white">
            <i class="bi bi-cart3" style="font-size: 1.5rem;"></i>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container mt-4">
    <!-- Título -->
    <div class="row mb-3">
      <div class="col text-center">
        <h2>Registro de Pedido en Línea</h2>
      </div>
    </div>

    <!-- Sección Menú de Productos -->
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">
            <h5>Selecciona tus productos</h5>
          </div>
          <div class="card-body">
            <div class="row g-3">
              <!-- Producto 1 -->
              <div class="col-md-6">
                <div class="border p-3 d-flex flex-column align-items-center">
                  <p>Pollo Asado</p>
                  <button class="btn btn-sm btn-primary">Agregar</button>
                </div>
              </div>
              <!-- Producto 2 -->
              <div class="col-md-6">
                <div class="border p-3 d-flex flex-column align-items-center">
                  <p>Papas Fritas</p>
                  <button class="btn btn-sm btn-primary">Agregar</button>
                </div>
              </div>
              <!-- Producto 3 -->
              <div class="col-md-6">
                <div class="border p-3 d-flex flex-column align-items-center">
                  <p>Bebida 2L</p>
                  <button class="btn btn-sm btn-primary">Agregar</button>
                </div>
              </div>
              <!-- Producto 4 -->
              <div class="col-md-6">
                <div class="border p-3 d-flex flex-column align-items-center">
                  <p>Ensalada</p>
                  <button class="btn btn-sm btn-primary">Agregar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sección Resumen Pedido -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-center">
            <h5>Resumen del Pedido</h5>
          </div>
          <div class="card-body">
            <ul class="list-group mb-3">
              <li class="list-group-item">Pollo Asado x1</li>
              <li class="list-group-item">Papas Fritas x2</li>
            </ul>
            <p><strong>Total:</strong> $15.000</p>
            <button class="btn btn-success w-100">Confirmar Pedido</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
