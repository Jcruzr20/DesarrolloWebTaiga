<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificación al Cliente</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Logo + Nombre -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="logo" width="35" height="35" class="me-2">
        PolloAsado
      </a>
      <!-- Íconos -->
      <div class="d-flex">
        <a href="#" class="nav-link text-white me-3">
          <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
        </a>
        <a href="#" class="nav-link text-white">
          <i class="bi bi-cart3" style="font-size: 1.5rem;"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container mt-4">
    <h2 class="text-center">Notificación de Pedido</h2>
    <p class="text-center text-muted">Aquí puedes ver el estado de tu pedido en tiempo real.</p>

    <!-- Estado del pedido -->
    <div class="card mb-4">
      <div class="card-header text-center">
        <strong>Pedido #105</strong>
      </div>
      <div class="card-body text-center">
        <p><strong>Detalle:</strong> Pollo Asado + Papas Fritas</p>
        <p><strong>Estado actual:</strong></p>

        <!-- Estado dinámico -->
        <div class="alert alert-warning" role="alert">
          ⏳ Preparando tu pedido...
        </div>
        <!-- Cuando cambie a "Listo" se mostraría -->
        <!--
        <div class="alert alert-success" role="alert">
          ✅ ¡Tu pedido está listo! Puedes retirarlo o esperar el delivery.
        </div>
        -->
      </div>
    </div>

    <!-- Simulación de notificación -->
    <div class="text-center">
      <button class="btn btn-success">
        <i class="bi bi-bell-fill"></i> Simular Notificación
      </button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
