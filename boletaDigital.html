<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-11 Generación de Boleta Digital</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Logo + Nombre -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="logo" width="35" height="35" class="me-2">
        PolloAsado
      </a>
      <!-- Íconos -->
      <div class="d-flex">
        <a href="#" class="nav-link text-white me-3"><i class="bi bi-person-circle" style="font-size:1.5rem;"></i></a>
        <a href="#" class="nav-link text-white"><i class="bi bi-cart3" style="font-size:1.5rem;"></i></a>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container mt-5 text-center">
    <h2>Generación de Boleta Digital</h2>
    <p class="text-muted">Tu boleta se genera automáticamente tras el pago.</p>

    <!-- Boleta generada correctamente -->
    <div id="boletaOk" class="alert alert-success p-4">
      <i class="bi bi-file-earmark-pdf-fill" style="font-size:2rem;"></i>
      <h4 class="mt-2">¡Boleta generada!</h4>
      <p>Tu boleta está disponible en formato PDF.</p>
      <a href="#" class="btn btn-danger"><i class="bi bi-download"></i> Descargar Boleta</a>
    </div>

    <!-- Error en generación de boleta -->
    <div id="boletaError" class="alert alert-danger p-4 d-none">
      <i class="bi bi-exclamation-triangle-fill" style="font-size:2rem;"></i>
      <h4 class="mt-2">Error al generar boleta</h4>
      <p>No se pudo generar tu boleta automáticamente.</p>
      <a href="#" class="btn btn-warning"><i class="bi bi-envelope-fill"></i> Solicitar boleta manualmente</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script simulación -->
  <script>
    // Cambia entre éxito y fallo para probar
    const boletaGenerada = true;

    if (!boletaGenerada) {
      document.getElementById("boletaOk").classList.add("d-none");
      document.getElementById("boletaError").classList.remove("d-none");
    }
  </script>

</body>
</html>
