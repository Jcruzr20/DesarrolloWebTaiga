<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-12 Envío de Boletas por Correo</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="logo" width="35" height="35" class="me-2">
        PolloAsado
      </a>
      <div class="d-flex">
        <a href="#" class="nav-link text-white me-3"><i class="bi bi-person-circle" style="font-size:1.5rem;"></i></a>
        <a href="#" class="nav-link text-white"><i class="bi bi-cart3" style="font-size:1.5rem;"></i></a>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container mt-5 text-center">
    <h2>Envío de Boleta Digital</h2>
    <p class="text-muted">Tu boleta será enviada automáticamente a tu correo registrado.</p>

    <!-- Caso exitoso -->
    <div id="correoExitoso" class="alert alert-success p-4">
      <i class="bi bi-envelope-check-fill" style="font-size:2rem;"></i>
      <h4 class="mt-2">Boleta enviada correctamente</h4>
      <p>Hemos enviado tu boleta en PDF al correo <strong>cliente@ejemplo.com</strong>.</p>
      <a href="#" class="btn btn-danger"><i class="bi bi-file-earmark-pdf"></i> Descargar Copia</a>
    </div>

    <!-- Caso error -->
    <div id="correoError" class="alert alert-danger p-4 d-none">
      <i class="bi bi-envelope-exclamation-fill" style="font-size:2rem;"></i>
      <h4 class="mt-2">No recibiste tu boleta</h4>
      <p>Parece que hubo un problema con el envío automático.</p>
      <button class="btn btn-warning"><i class="bi bi-arrow-repeat"></i> Reenviar boleta</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script simulación -->
  <script>
    // Cambiar a false para probar el escenario de error
    const envioOk = true;

    if (!envioOk) {
      document.getElementById("correoExitoso").classList.add("d-none");
      document.getElementById("correoError").classList.remove("d-none");
    }
  </script>

</body>
</html>
