<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-14 Planificación de Rutas</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    .mapa-simulado {
      width: 100%;
      height: 300px;
      background: url("https://i.imgur.com/6IUbEMu.png") center/cover no-repeat; 
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="logo" width="35" height="35" class="me-2">
        PolloAsado
      </a>
      <div class="d-flex">
        <a href="#" class="nav-link text-white me-3"><i class="bi bi-person-circle" style="font-size:1.5rem;"></i></a>
        <a href="#" class="nav-link text-white"><i class="bi bi-cart3" style="font-size:1.5rem;"></i></a>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container mt-4">
    <h2 class="text-center">Planificación de Rutas</h2>
    <p class="text-center text-muted">Ruta óptima y tiempos de entrega</p>

    <!-- Mapa simulado -->
    <div class="mapa-simulado mb-4"><img src=""></div>

    <!-- Lista de pedidos asignados -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Pedido #3001</h5>
        <p><strong>Dirección:</strong> Av. Principal 123</p>
        <p><strong>Tiempo estimado:</strong> 20 min</p>
        <span class="badge bg-success">En ruta</span>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Pedido #3002</h5>
        <p><strong>Dirección:</strong> Calle Los Olivos 456</p>
        <p><strong>Tiempo estimado:</strong> 35 min</p>
        <span class="badge bg-warning text-dark">Pendiente</span>
      </div>
    </div>

    <!-- Caso de error -->
    <div class="alert alert-danger">
      <i class="bi bi-exclamation-triangle-fill"></i> No se pudo calcular la ruta en este momento. Intenta más tarde.
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
