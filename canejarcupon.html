<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-16 Canjear Cupones</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="logo" width="35" height="35" class="me-2">
        PolloAsado
      </a>
      <div class="d-flex">
        <a href="#" class="nav-link text-white me-3"><i class="bi bi-person-circle" style="font-size:1.5rem;"></i></a>
        <a href="#" class="nav-link text-white"><i class="bi bi-cart3" style="font-size:1.5rem;"></i></a>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container mt-5">
    <h2 class="text-center">Canjear Cupón de Descuento</h2>
    <p class="text-center text-muted">Ingresa tu cupón y obtén tu descuento</p>

    <!-- Sección de cupón -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <form>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Código de cupón" aria-label="Cupón">
                <button class="btn btn-primary" type="button">Aplicar</button>
              </div>
            </form>

            <!-- Resultado del cupón -->
            <div class="alert alert-success d-flex align-items-center" role="alert">
              <i class="bi bi-check-circle-fill me-2"></i>
              Cupón válido: 10% de descuento aplicado.
            </div>

            <div class="alert alert-danger d-flex align-items-center" role="alert">
              <i class="bi bi-x-circle-fill me-2"></i>
              Cupón inválido o vencido.
            </div>

            <!-- Resumen de pedido -->
            <hr>
            <h5>Resumen del Pedido</h5>
            <p>Subtotal: <strong>$20.000</strong></p>
            <p>Descuento: <strong>-$2.000</strong></p>
            <p>Total a pagar: <strong>$18.000</strong></p>

            <button class="btn btn-success w-100">Confirmar Pedido</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
