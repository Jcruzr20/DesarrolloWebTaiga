<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-09 Pasarela de Pago</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Logo + Nombre -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="logo" width="35" height="35" class="me-2">
        PolloAsado
      </a>

      <!-- Íconos a la derecha -->
      <div class="d-flex">
        <a href="#" class="nav-link text-white me-3"><i class="bi bi-person-circle" style="font-size:1.5rem;"></i></a>
        <a href="#" class="nav-link text-white"><i class="bi bi-cart3" style="font-size:1.5rem;"></i></a>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Card de Pago -->
        <div class="card shadow">
          <div class="card-header text-center bg-primary text-white">
            <h4>Pasarela de Pago</h4>
          </div>
          <div class="card-body">
            
            <!-- Selección de Método -->
            <form>
              <div class="mb-3">
                <label class="form-label">Selecciona tu método de pago:</label>
                <select class="form-select">
                  <option>Tarjeta de Crédito / Débito</option>
                  <option>Transferencia Bancaria</option>
                  <option>Efectivo al recibir</option>
                </select>
              </div>

              <!-- Simulación de tarjeta -->
              <div class="mb-3">
                <label for="numero" class="form-label">Número de tarjeta</label>
                <input type="text" class="form-control" id="numero" placeholder="XXXX-XXXX-XXXX-XXXX">
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="expira" class="form-label">Fecha Expiración</label>
                  <input type="text" class="form-control" id="expira" placeholder="MM/AA">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="password" class="form-control" id="cvv" placeholder="***">
                </div>
              </div>

              <!-- Botón -->
              <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-lock-fill me-2"></i> Pagar de forma segura
              </button>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
